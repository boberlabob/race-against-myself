<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Against Myself</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Race Against Myself</h1>
            <p class="subtitle"></p>
        </header>

        <main class="main-content">
            <div class="racing-display card" id="racingDisplay" style="display: none;">
                <div class="time-difference" id="timeDifference">--:--</div>
                <div class="status-text" id="raceStatus">Waiting to start...</div>
                
                <div class="race-metrics">
                    <div class="metric">
                        <span class="metric-label">Distance Difference</span>
                        <span id="distanceDifference">-- m</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Speed</span>
                        <span id="speed">-- km/h</span>
                    </div>
                </div>

                <div class="race-footer">
                    <div class="mode-indicator" id="modeIndicator"></div>
                </div>
            </div>
            <div id="map" class="card" style="display: none;"></div>
            <div id="elevation-profile" class="card" style="display: none;">
                <canvas id="elevationChart"></canvas>
            </div>
            <div class="upload-section card">
                <input type="file" id="gpxFile" accept=".gpx" />
                <label for="gpxFile" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span>Upload GPX File</span>
                </label>
                
                <div class="race-options">
                    <div class="mode-selection">
                        <div class="mode-buttons">
                            <button type="button" id="walkingMode" class="mode-button" data-mode="walking" aria-label="Walking mode">ðŸš¶</button>
                            <button type="button" id="cyclingMode" class="mode-button active" data-mode="cycling" aria-label="Cycling mode">ðŸš´</button>
                            <button type="button" id="carMode" class="mode-button" data-mode="car" aria-label="Car mode">ðŸš—</button>
                        </div>
                    </div>
                    
                    <div class="reverse-option">
                        <input type="checkbox" id="reverseMode" />
                        <label for="reverseMode">Race in reverse</label>
                    </div>
                </div>
            </div>
            
            <div class="status card" id="status">Upload a GPX file to start</div>

            <div class="race-history-container card" id="raceHistoryContainer" style="display: none;">
                <h2>Recent Races</h2>
                <div id="raceHistoryList" class="race-history-list"></div>
            </div>

            <div class="saved-tracks card" id="savedTracks" style="display: none;">
                <h2>Saved Tracks</h2>
                <div id="trackList" class="track-list"></div>
            </div>
            
            <div class="race-details card" id="raceDetails" style="display: none;">
                <h2>Race Details</h2>
                <div id="raceDetailsContent"></div>
                <button id="closeRaceDetails">Close</button>
            </div>
            
            <div class="action-buttons">
                <button id="startRace" style="display: none;">Start Race</button>
                <button id="stopRace" style="display: none;">Stop Race</button>
                <button id="downloadRace" style="display: none;">Download Race GPX</button>
            </div>
        </main>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
