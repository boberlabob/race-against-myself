<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Against Myself</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Dein Ghost Race!</h1>
            <p class="subtitle"></p>
        </header>

        <main class="main-content">
            <div class="racing-display card" id="racingDisplay" style="display: none;">
                <button class="fullscreen-toggle" id="fullscreenToggle" title="Vollbild ein/aus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                </button>
                
                <div class="time-difference" id="timeDifference">--:--</div>
                
                <div class="race-metrics-cycling">
                    <div class="metric-primary speed-metric">
                        <div class="metric-label">Geschwindigkeit</div>
                        <div class="metric-value" id="speed">--</div>
                        <div class="metric-unit">km/h</div>
                    </div>
                    <div class="metric-secondary distance-metric">
                        <div class="metric-label">Vorsprung</div>
                        <div class="metric-value" id="distanceDifference">--</div>
                        <div class="metric-unit">m</div>
                    </div>
                </div>

                <div class="status-text-cycling" id="raceStatus">Waiting to start...</div>
                <div class="mode-indicator" id="modeIndicator"></div>
            </div>
            <div id="map" class="card" style="display: none;"></div>
            <div id="elevation-profile" class="card" style="display: none;">
                <canvas id="elevationChart"></canvas>
            </div>
            <div class="upload-section card">
                <input type="file" id="gpxFile" accept=".gpx" />
                <label for="gpxFile" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span>GPX-Track auswÃ¤hlen</span>
                </label>
                
                <div class="race-options">
                    <div class="mode-selection">
                        <div class="mode-buttons">
                            <button type="button" id="walkingMode" class="mode-button" data-mode="walking" aria-label="Geh-Modus">ðŸš¶</button>
                            <button type="button" id="cyclingMode" class="mode-button active" data-mode="cycling" aria-label="Fahrrad-Modus">ðŸš´</button>
                            <button type="button" id="carMode" class="mode-button" data-mode="car" aria-label="Auto-Modus">ðŸš—</button>
                        </div>
                    </div>
                    
                    <div class="mute-option">
                        <input type="checkbox" id="muteAudio" />
                        <label for="muteAudio">Audio stummschalten</label>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="startRace" style="display: none;">Los geht's!</button>
                <button id="stopRace" style="display: none;">Rennen beenden</button>
                <button id="downloadRace" style="display: none;">Dein Rennen speichern</button>
            </div>
            
            <div class="status card" id="status">WÃ¤hle deinen Track und starte durch!</div>

            <div class="race-history-container card" id="raceHistoryContainer" style="display: none;">
                <h2>Deine letzten Abenteuer</h2>
                <div id="raceHistoryList" class="race-history-list"></div>
            </div>

            <div class="saved-tracks card" id="savedTracks" style="display: none;">
                <h2>Deine Tracks warten!</h2>
                <div id="trackList" class="track-list"></div>
            </div>
            
            <div class="race-details card" id="raceDetails" style="display: none;">
                <h2>Details zu deinem Rennen</h2>
                <div id="raceDetailsContent"></div>
                <button id="closeRaceDetails">ZurÃ¼ck</button>
            </div>
        </main>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
